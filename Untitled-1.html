<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dividindo a Tela ao Meio</title>
    <style>
        /* Estilo padrão - Mobile First (Vertical) */
        body {
            margin: 0;
            display: block;
            height: 100vh;
        }

        nav {
            width: 100%; /* O menu ocupa 100% da largura em telas menores */
            background-color: #444;
            color: white;
            display: none; /* Menu é oculto inicialmente */
            flex-direction: column;
            text-align: center;
            padding: 10px;
        }

        nav h2 {
            margin-bottom: 10px;
          
        }

        nav a {
            text-align: center;
            color: white;
            font-size: 20px;
            text-decoration: none;
            margin: 10px 0;
        }

        nav a:hover {
            text-decoration: underline;
        }

        .menu-button {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: #444;
            color: white;
            border: none;
            padding: 15px;
            cursor: pointer;
            border-radius: 10px;
        }

        /* Estilos para os asides e conteúdo */
        aside.left, aside.right {
            width: 100%;
            padding: 20px;
            box-sizing: border-box;
        }

        aside.left {
            background-color: #2e2a2a;
            height: 50%;
        }

        .caixa {
            background-color: #838a83;
            color: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            margin: 20% auto;
            width: 90%;
            max-width: 300px;
        }

        .login input {
            width: 80%;
            margin: 10px 0;
        }

        /* Estilo para o fundo e logo */
        .right {
            background: url('https://wallpapers.com/images/hd/dark-space-wallpaper-s2g04cgn339a850c.jpg') no-repeat center center;
            background-size: cover;
            position: relative;
            height: 100%; /* Altura fixa para dispositivos móveis */
        }

        .logo-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 50%;
            height: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .logo-container img {
            max-width: 100%;
            max-height: 100%;
            border-radius: 50%;
            object-fit: cover;
        }

        /* Estilo para telas maiores (tablets e desktops) */
        @media (min-width: 768px) {
            body {
                display: flex;
                flex-direction: column;
            }

            aside.left, aside.right {
                height: 50vh; /* Cada seção ocupa metade da tela verticalmente */
            }

            .right {
                height: auto;
            }
        }

        /* Estilo para desktops - Layout horizontal */
        @media (min-width: 1024px) {
            body {
                display: flex;
                flex-direction: row;
                height: 100vh;
            }

            nav {
                display: flex;
                width: 100px; /* Largura fixa do menu */
            }
            nav h2 {
            margin-bottom: 10px;
            margin-top: 60%;
            }
            aside.left, aside.right {
                width: 50%; /* Cada seção ocupa metade da tela horizontalmente */
                height: 100vh;
            }

            .right {
                height: auto;
                background-size: cover;
            }

            .logo-container {
                width: 200px;
                height: 200px;
            }

            .caixa {
                width: 350px;
                height: 250px;
            }
        }
    </style>
</head>
<body>
    <button class="menu-button" onclick="toggleMenu()">☰</button> <!-- Botão de menu -->
    <nav id="menu">
        <h2>DarkEye</h2>
        <a href="#">Jogo</a>
        <a href="#">Login</a>
        <a href="#">Registro</a>
        <a href="#">Sobre</a>
    </nav>
    <aside class="left">
        <div class="caixa">
            <p>Faça login abaixo!!!</p>
            <div class="login">
                Login: <input type="text" name="" id="">
                <br>
                Senha: <input type="password" name="" id="">
                <br>
                <button>Entrar</button>
            </div>         
        </div>
    </aside>
    <aside class="right">
        <div class="logo-container">
            <img src="darkeye.jpeg" alt="Logo DarkEye">
        </div>
    </aside>

    <script>
        function toggleMenu() {
            const menu = document.getElementById('menu');
            // Verifica se o menu está visível ou não
            if (menu.style.display === 'none' || menu.style.display === '') {
                menu.style.display = 'flex'; // Mostra o menu
            } else {
                menu.style.display = 'none'; // Oculta o menu
            }
        }
    </script>
</body>
</html>
